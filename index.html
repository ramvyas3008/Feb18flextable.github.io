<html>
    <head>
        <title>Gallery Table By Fleax</title>
        <link rel="stylesheet" href="./index.css"/>
        <link rel="icon" href="./table.png" />
    </head>

    <body>
        <h3>Gallery Table By Using Flex</h3>
        <div class="container1">
            <img class="imgsize" src="./avengers.jpg" src="img" />
            <img class="imgsize" src="./spiderman.jpg" src="img" />
            <img class="imgsize" src="./civilwar.jpg" src="img" />
            <img class="imgsize" src="./batman.jpg" src="img" />
        </div>

        <div class="container1">
            <img class="imgsize" style="order: 4;" src="./avengers.jpg" src="img" />
            <img class="imgsize" style="order: 3;" src="./spiderman.jpg" src="img"/>
            <img class="imgsize" style="order: 2;" src="./civilwar.jpg" src="img" />
            <img class="imgsize" style="order: 1;" src="./batman.jpg" src="img" />
        </div>

        <div class="container1">
            <img class="imgsize" style="order: 2;" src="./avengers.jpg" src="img" />
            <img class="imgsize" style="order: 1;" src="./spiderman.jpg" src="img" />
            <img class="imgsize" style="order: 4;" src="./civilwar.jpg" src="img" />
            <img class="imgsize" style="order: 3;" src="./batman.jpg" src="img" />
        </div>
    </body>
</html>
